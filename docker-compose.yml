version: '3.3'

services:
  demo_app:
    build:
      context: app
    restart: always
  fluentbit:
    build:
      context: fluentbit
    ports:
      - "8080:8080"
      - "2021:2021"
    restart: always

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: always

volumes:
  prometheus-data:
  grafana-storage:
